name: Deploy

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to randomanga.net
              uses: appleboy/ssh-action@master
              with:
                  username: ${{secrets.USERNAME}}
                  host: ${{secrets.HOST}}
                  key: ${{secrets.KEY}}
                  script: 'cd apps/randomanga/client && npm run build && cd .. && cd server-ts/ && npm run build'
